<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calcster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand flex-column flex-lg-row navbar-dark bg-primary">
            <p class="navbar-brand">Calcster</p>
        </nav>
    </header>
    <h2 class="mt-3">Equations</h2>
    <div class="container-fluid">
        <div id="eqn-parent" class="row">
        </div>
    </div>
    <h2>Calculator</h2>
    <p><b>All Constants:</b> <a href="https://mathjs.org/docs/datatypes/units.html#physical-constants"
            target="_blank">Link</a></p>

    <div class="d-flex justify-content-center flex-wrap">
        <div class="p-2"><b>Enter</b> - Calculate Expression</div>
        <div class="p-2"><b>Assign variable</b> - [Variable] = [Value]</div>
        <div class="p-2"><b>Convert Unit</b> - x [units] to [other units] </div>
        <div class="p-2"><b>&darr;</b> - Go To Previous Calculated Expression</div>
        <div class="p-2"><b>&uarr;</b> - Go To Next Calculated Expression</div>
    </div>

    <div class="container-fluid flex-container">
        <div class="row">
            <div class="col d-flex col-xl-auto col-12 text-white bg-info mb-2">
                <div id="vars" class="justify-content-left">
                </div>
            </div>
            <div class="col d-flex col-xl col-12 text-dark mb-2">
                <div id="equations">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">Equation</span>
                        </div>
                        <input type="text" id="console_input" class="form-control input-lg">
                    </div>
                    <div id="preview" class="bg-light text-dark"></div>
                </div>
            </div>
            <div class="col d-flex col-xl-4 col-12 text-white bg-dark mb-2" id="output">
                <table id="output_table">
                    <tr>
                        <th></th>
                        <th>Input</th>
                        <!-- <th>Evaluated Expression</th> -->
                        <th>Result</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script id="mathjs" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js"></script>
<script src="./js/index.js"></script>

</html>
